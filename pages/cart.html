<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../style/cart.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
  </head>
  <body>
    <div id="header-container"></div>

    <br /><br />

    <div class="cart-container">
      <div class="items-grid">
        <!-- Sample Item -->
        <div class="item">
          <!-- Column 1: Image -->
          <div class="item-image">
            <img
              src="https://rukminim2.flixcart.com/image/832/832/xif0q/t-shirt/7/q/w/s-all-rbc-white-one-nb-nicky-boy-original-imagjz5bgpmhcaea.jpeg?q=70"
              alt="Product Image"
            />
          </div>
          <!-- Column 2: Product Details -->
          <div class="item-details">
            <p class="title"><h3>Items In Cart</h3></p>
            <p class="product-name"><b>SweatShirt</b></p>
            <p class="product-price">Price: $50.00</p>
            <button class="btn btn-danger">
              <i class="fa fa-trash"></i> Delete
            </button>
          </div>
          <!-- Column 3: Quantity Form -->
          <div class="quantity-form">
            <button class="btn btn-warning">-</button>
            <input type="text" />
           <button class="btn btn-warning">+</button>
          </div>
        </div>
        <!-- Add more items as needed -->
      </div>


      <!-- Part 2: Summary -->
      <div class="summary-card">
        <div class="summary-header">Summary</div>
        <p class="product-total">Product Price (Total): $50.00</p>
        <p class="shipping">Shipping:        $5.00</p>
        <div class="summary-line"></div>
        <p class="total-cost">Total Cost: $55.00</p>
        <button class="btn btn-warning">Checkout</button>
      </div>
    </div>
    <br />
    <br />

    <div id="footer"></div>

    <script>
      $(document).ready(function () {
        $("#header-container").load("Header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </body>
</html>
